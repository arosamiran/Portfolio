<!DOCTYPE html>
<html lang="en">

<head>
	<!-- metadata -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Angelo Rosamiran">

	<!-- favicon -->
	<link rel="icon" type="image/svg" href="../../img/doodlr.ico">

	<!-- styles -->
	<link rel="stylesheet" href="../../styles/default.css">

	<!-- local aframe -->
	<script src="../../scripts/aframe.js"></script>

	<title>Hello Aframe!</title>
</head>

<body>
	<header>
		<img src="../../img/doodlr.png" alt="Doodlr logo" class="logo">
	</header>

	<main>
		<div class="scene">
			<a-scene embedded="true">
				<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
				<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
				<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
				<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
				<a-sky color="#ECECEC"></a-sky>
			</a-scene>

		</div>
	</main>
</body>

</html>
