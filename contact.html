		<h3 style="margin-top: 40px">You can contact me through the following:</h3>
		<ul>
			<div id="first">
			<li><h4>Message me on <a href="www.facebook.com/sage94.rosamiran">Facebook</a> or <a href="www.twitter.com/arosamiran">Twitter</a> or any social networking sites I'm in.</h4></li>

				<h4>Fill up this form:</h4>

					<table>
						<tr>
							<td><label for="firstName">First name:</label></td>
						</tr>
						<tr>
							<td><input type="text" name="firstName" size="52" autofocus="true" required="true" class="input" /></td>
						</tr>
						<tr>

						</tr>
						<tr>
							<td><input type="text" name="lastName" size="52" required="true" class="input"/></td>
						</tr>
						<tr>
							<td><label for="emailAddress">Email:</label></td>
						</tr>
						<tr>
							<td><input type="text" name="emailAddress" size="52" required="true" class="input" /></td>
						</tr>
						<tr>
							<td><label for="message">Message:</label></td>
						</tr>
						<tr>
							<td><textarea name="message" placeholder="Optional" rows="1" cols="50" class="input"></textarea></td>
						</tr>
						<tr>
							<td>
								<button type="submit">Submit</button>
							</td>
						</tr>
					</table>
