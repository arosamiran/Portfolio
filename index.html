	<meta charset="utf-8">

	<title>Hello</title>
	<!--Favicon definition-->
	<link rel="icon" type="image/svg" href="doodlr.ico">
	<!-- End favicon definition -->
	<style type="text/css">
	body{
		background-image: url('coffee-beans.png');
		background-repeat: repeat-x;
		font-family: "Courier New", monospace;
		font-size: 100%;
		width: 100%;
		margin: 0px;
	}

	#message-holder{
		margin: 150px auto;
		color: #301f09;
		width: 400px;
		height: 200px;
		display: flex;
	}

	#message-holder table{
		font-size: 3em;
		border-collapse: collapse;
		margin-top: 75px;
	}

	#next{
		border-bottom: 2px solid #301f09;;
		width: 20px;
	}

	footer p{
		color: #301f09;
		position: fixed;
		bottom: 0px;
		right: 0px;
		margin-right: 25px;
	}

	.show{
		display: all;
	}

	.hide{
		display: none;
	}

	</style>
	<script type="text/javascript">

	window.onload = init;

function init() {
	var footerHandler = document.getElementById('year');
	var handler = new Date();
	var theYear = handler.getFullYear();
	footerHandler.innerHTML = "&copy; " + theYear;
	setTimeout(hide, 1000);
}

function hide() {
	var handler = document.getElementById('next');
	handler.setAttribute("class", "hide");
	setTimeout(show, 500);
}

function show() {
	var handler = document.getElementById('next');
	handler.setAttribute("class", "show");
	setTimeout(hide, 1000);
}
	</script>
</head>
<body>
<div id="message-holder">
	<table>
		<tr>
			<td id="message">Hello world!</td>
			<td id="next"></td>
		</tr>
	</table>
</div>
<footer>
	<p id="year"></p>
</footer>
</body>
