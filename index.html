<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<!--Favicon definition-->
	<link rel="icon" type="image/svg" href="doodlr.ico">
	<!-- End favicon definition -->
	<style type="text/css">
	body{
		background-color: #000;
		color: #eee;
		font-family: "Segoe UI", Arial, sans-serif;
		font-size: 100%;
	}

	#message{
		font-size: 2em;
	}

	#next{
		width: 20px;
		border-bottom: 3px solid #eee;
	}

	table{
		border-collapse: collapse;
	}

	#message-holder{
		width: 15%;
		margin: 350px auto;
	}

	.hide{
		display: none;
	}

	.show{
		display: all;
	}
	</style>

	<script type="text/javascript">
		window.onload = setTimeout(hide, 1000);

	function hide() {
		var target = document.getElementById('next');
		target.setAttribute("class", "hide");
		setTimeout(show, 500);
	}

	function show() {
		var target = document.getElementById('next');
		target.setAttribute("class", "show");
		setTimeout(hide, 1000);
	}
	
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-76012410-1', 'auto');
  ga('send', 'pageview');

	</script>
</head>
<body>
<div id="message-holder">
	<table>
		<tr>
			<td id="message">Hello world!</td>
			<td id="next"></td>
		</tr>
	</table>
</div>
</body>
</html>
